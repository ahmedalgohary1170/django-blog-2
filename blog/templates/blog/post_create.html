{% extends 'blog/base.html' %}


{% block title %}Create Post - Simple Django Blog{% endblock %}


{% block content %}


<h1>Create a new post</h1>
<form method="post" enctype="multipart/form-data" class="mt-3">
  {% csrf_token %}
  {{ form.as_p }}
  <button class="btn btn-primary">Save</button>
</form>



{% endblock %}
